 <mat-card class="mst-card" >
  <mat-card-title>My Lists</mat-card-title>
  <mat-card-actions>
      <div *ngIf="empty">
      <h1>please put the list</h1>
    </div>
    <mat-form-field>
  <input matInput placeholder="newTask" value="" [(ngModel)]="newTask">
</mat-form-field>
  <br>
  <br>
  <mat-form-field>
  <input matInput placeholder="newPriority" value="" [(ngModel)]="newPriority">
</mat-form-field>
  
<br>
<br>
<button mat-button (click)="addNew()">Add List!</button>
<ul *ngFor="let task of tasks">
 
{{task.taskName}} 
{{task.priority}}
<button mat-button color="primary" (click)="editTask(task)"><mat-icon>edit</mat-icon></button>
<button mat-button color="primary" (click)="deleteTask(task)"><mat-icon>delete</mat-icon></button>
</ul>

</mat-card-actions>
 </mat-card>
